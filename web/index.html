<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborative Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3, .font-exo2 { font-family: 'Exo 2', sans-serif; }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 35px rgba(255,255,255,0.5); }
      50% { box-shadow: 0 0 65px rgba(255,255,255,0.7); }
    }
    .animate-glow {
      animation: pulseGlow 6s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.985); }
    }
    .breathing {
      animation: breathing 6s ease-in-out infinite;
    }

    @keyframes fadeInUpScale {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeInUpScale 1s ease-out forwards;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 25s ease infinite;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Pas de scroll global */
    }

    /* Halo cliquables en blanc */
    .clickable {
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .clickable:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.8), 0 0 45px rgba(255,255,255,0.6);
      transform: scale(1.07);
    }
    .clickable:active {
      box-shadow: 0 0 35px rgba(255,255,255,0.9), 0 0 65px rgba(255,255,255,0.7);
      transform: scale(0.97);
    }
  </style>
</head>
