<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fdf7f7] text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-[#E25C5C] text-white shadow">
    <nav class="max-w-6xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="./assets/aerdscheff-logo.png" alt="Äerdschëff Logo" class="h-8">
        <span class="font-bold">Collaborative Lab</span>
      </div>
      <div class="flex space-x-6">
        <a href="#/fiches" class="hover:text-[#fdf7f7]">Fiches</a>
        <a href="#/collaborations" class="hover:text-[#fdf7f7]">Collaborations</a>
        <a href="#/profiles" class="hover:text-[#fdf7f7]">Profil</a>
        <a href="#/admin" class="hover:text-[#fdf7f7]">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main id="app" class="flex-1">
    <section class="relative py-12">
      <!-- Image décorative gauche -->
      <img src="./assets/deco-left.png" alt="Décor gauche"
           class="absolute left-0 top-10 h-32 opacity-80 pointer-events-none">

      <!-- Contenu -->
      <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-3xl font-bold text-[#E25C5C]">Bienvenue dans Collaborative Lab</h1>
        <p class="mt-4 text-gray-700">
          Ton espace de cocréation de trames pédagogiques transversales
        </p>
      </div>

      <!-- Image décorative droite -->
      <img src="./assets/deco-right.png" alt="Décor droite"
           class="absolute right-0 top-10 h-32 opacity-80 pointer-events-none">
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-3">
    <p class="text-sm">© 2025 Äerdschëff · Collaborative Lab</p>
  </footer>

  <!-- Scripts -->
  <script type="module">
    import './js/router.js';
  </script>
</body>
</html>
