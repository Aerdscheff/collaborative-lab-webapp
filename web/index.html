<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborative Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3, .font-exo2 { font-family: 'Exo 2', sans-serif; }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 35px rgba(255,255,255,0.5); }
      50% { box-shadow: 0 0 65px rgba(255,255,255,0.7); }
    }
    .animate-glow {
      animation: pulseGlow 6s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.985); }
    }
    .breathing {
      animation: breathing 6s ease-in-out infinite;
    }

    @keyframes fadeInUpScale {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeInUpScale 1s ease-out forwards;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 25s ease infinite;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .clickable {
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      border-radius: 0.75rem; /* rounded-xl */
    }
    .clickable:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.9), 0 0 55px rgba(255,255,255,0.7);
      transform: scale(1.07);
    }
    .clickable:active {
      box-shadow: 0 0 35px rgba(255,255,255,1), 0 0 65px rgba(255,255,255,0.8);
      transform: scale(0.97);
    }
  </style>
</head>
<body class="bg-[#fdf7f7] text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="absolute top-4 left-1/2 transform -translate-x-1/2 w-[95%] bg-gradient-to-r from-[#E25C5C]/90 to-purple-600/90 backdrop-blur-sm rounded-xl text-white shadow z-20">
    <nav class="max-w-6xl mx-auto px-6 py-2 flex items-center justify-between">
      <div class="flex items-center space-x-2 clickable cursor-pointer">
        <div class="bg-white rounded-xl p-1">
          <img src="./assets/logo-official.png" alt="Logo Äerdschëff" class="h-6 w-6 rounded-xl">
        </div>
        <a href="#home" class="font-exo2 text-base">Collaborative Lab</a>
      </div>
      <div class="flex space-x-6 text-sm font-medium">
        <a href="#fiches" class="clickable px-2 py-1">Fiches</a>
        <a href="#collaborations" class="clickable px-2 py-1">Collaborations</a>
        <a href="#profil" class="clickable px-2 py-1">Profil</a>
      </div>
    </nav>
  </header>

  <!-- Container principal piloté par le router -->
  <main id="app" class="flex flex-col h-screen pt-20"></main>

  <footer class="absolute bottom-0 left-0 w-full bg-gray-900 text-white text-center py-2 text-xs md:text-sm opacity-80 z-20">
    © 2025 Äerdschëff · Collaborative Lab
  </footer>

  <script type="module" src="./js/router.js"></script>
</body>
</html>
