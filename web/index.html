  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3, .font-exo2 { font-family: 'Exo 2', sans-serif; }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 35px rgba(255,255,255,0.5); }
      50% { box-shadow: 0 0 65px rgba(255,255,255,0.7); }
    }
    .animate-glow {
      animation: pulseGlow 6s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.985); }
    }
    .breathing {
      animation: breathing 6s ease-in-out infinite;
    }

    @keyframes fadeInUpScale {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeInUpScale 1s ease-out forwards;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 25s ease infinite;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .clickable {
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      border-radius: 0.75rem; /* rounded-xl */
    }
    .clickable:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.9), 0 0 55px rgba(255,255,255,0.7);
      transform: scale(1.07);
    }
    .clickable:active {
      box-shadow: 0 0 35px rgba(255,255,255,1), 0 0 65px rgba(255,255,255,0.8);
      transform: scale(0.97);
    }
  </style>
</head>
