name: Generate package-lock.json (web)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Optionnel: réduire la verbosité et éviter des sorties inutiles
      - name: NPM tweaks
        run: |
          npm config set fund false
          npm config set audit false

      - name: Install dependencies (create lockfile)
        working-directory: web
        run: |
          # Installe les deps pour générer package-lock.json
          npm install
          test -f package-lock.json

      - name: Commit lockfile if changed
        run: |
          if git diff --quiet -- web/package-lock.json; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add web/package-lock.json
            git commit -m "chore(web): add package-lock.json for reproducible Netlify builds"
            git push origin HEAD:main
          fi
