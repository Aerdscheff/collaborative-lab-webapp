name: Generate package-lock.json (web)

on:
  workflow_dispatch: {}  # déclenchement manuel depuis l’onglet Actions

permissions:
  contents: write   # nécessaire pour pousser un commit

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json (no scripts)
        working-directory: web
        run: |
          npm install --package-lock-only --ignore-scripts
          test -f package-lock.json

      - name: Commit if changed
        run: |
          if git diff --quiet -- web/package-lock.json; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add web/package-lock.json
            git commit -m "chore(web): generate package-lock.json for Netlify build"
            git push origin HEAD:main
          fi
